<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" href="images/mmgradientlogo1.png">
    
    <title>Maxwell D. Molden</title>

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <!-- START CONSISTENT CONTENT -->

    <div class="background-img" id="main-background-img">
        <div class="background" id="background-color">
            <div class="text-holder" id="title-bar">
                <h1 id="my-name">MaxwellMolden@my-site:~$ <div id="blinking-text">|</div></h1>
            </div>
            <nav class="navbar navbar-expand navbar-custom" id="main-nav-bar">
                <div class="container-fluid">
                    <img src="images/mmgradientlogo1.png" alt="Maxwell Molden Logo" id="nav-bar-logo" class="navbar-brand">
                    <div class="collapse navbar-collapse" id="nav-bar-options">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <!-- <a href="#" class="nav-link active" aria-current="page">
                                    HOME
                                </a> -->
                                <button type="button" class="nav-link active" id="button-home" onclick="showContent('home-template')">
                                    HOME
                                </button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="nav-link active" id="button-socials" onclick="showContent('socials-template')">
                                    SOCIALS
                                </button>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    SKILLS
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <button type="button" class="nav-link active" id="button-skill1" onclick="showContent('skills-skill1-template')">
                                            SKILL 1
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" class="nav-link active" id="button-skill2" onclick="showContent('skills-skill2-template')">
                                            SKILL 2
                                        </button>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="nav-link active" id="button-aboutme" onclick="showContent('aboutme-template')">
                                    ABOUT ME
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- END CONSISTENT CONTENT -->

    <div id="main-div">

    </div>

    <!-- START VARIABLE CONTENT -->

    <template id="home-template">
        <div>HOME PAGE</div>
    </template>

    <template id="socials-template">
        <div>SOCIALS PAGE</div>
    </template>

    <template id="skills-skill1-template">
        <div>SKILL1 PAGE</div>
    </template>

    <template id="skills-skill2-template">
        <div>SKILL2 PAGE</div>
    </template>

    <template id="aboutme-template">
        <div>ABOUT ME PAGE</div>
    </template>

    <!-- END VARIABLE CONTENT -->
</body>
<script>
    $( document ).ready(function() {
        var main_div = document.getElementById('main-div');
        var home_template = document.getElementById('home-template');
        var clon = home_template.content.cloneNode(true);
        main_div.appendChild(clon);
    });

    function showContent(tempalte_id) {
        var main_div = document.getElementById('main-div');
        main_div.innerHTML='';
        var template_to_show = document.getElementById(tempalte_id);
        var clon = template_to_show.content.cloneNode(true);
        main_div.appendChild(clon)
    }
</script>
</html>
